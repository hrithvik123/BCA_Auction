{% extends "auction/base.html" %}
{% load crispy_forms_tags %}
  {% block content %}
      <div class="content-section">
          <form method='POST'>
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Start Player Auction</legend>
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button type="submit" class="btn btn-outline-info">List</button>
              </div>
          </form>
          <a class="btn btn-outline-info" href="{% url 'player-new' %}">Add player</a>
      </div>
  {% endblock content %}
